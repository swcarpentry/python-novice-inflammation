<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 255 48"
     height="100">
     <!-- Use the 'height' attribute above to scale the image up or down. -->

     <!-- Rectangle around the "100.0" value -->
     <rect x="5" y="14" width="75" height="30"
           fill="none" stroke="#000" />

     <!-- Rectangle around the "weight_kg" label -->
     <rect x="48" y="4" width="65" height="17"
           fill="#ffe680" stroke="#ffc200"
           rx="10" ry="10" />

     <!-- Text: "100.0" -->
     <text x="42" y="36"
           font-family="sans-serif"
           font-size="19px"
           font-weight="bold"
           text-anchor="middle">100.0</text>

     <!-- Text: "weight_kg" -->
     <text x="80" y="16"
           font-family="'Ubuntu Mono'"
           font-size="12px"
           font-style="italic"
           text-anchor="middle">weight_kg</text>

     <!-- Rectangle around the "143.0" value -->
     <rect x="145" y="14" width="75" height="30"
           fill="none" stroke="#000" />

     <!-- Rectangle around the "weight_lb" label -->
     <rect x="188" y="4" width="65" height="17"
           fill="#ffe680" stroke="#ffc200"
           rx="10" ry="10" />

     <!-- Text: "143.0" -->
     <text x="182" y="36"
           font-family="sans-serif"
           font-size="19px"
           font-weight="bold"
           text-anchor="middle">143.0</text>

     <!-- Text: "weight_lb" -->
     <text x="220" y="16"
           font-family="'Ubuntu Mono'"
           font-size="12px"
           font-style="italic"
           text-anchor="middle">weight_lb</text>
</svg>
